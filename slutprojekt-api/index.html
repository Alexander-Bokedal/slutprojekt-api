<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <main class="main-container flex flex--column">
      <section class="item-container flex flex--column">
        <nav>I navigate stuff and so on</nav>
        <label for="sets"> Choose a set</label>
        <div class="dropdown">
          <button class="dropdown__button">
            Select Item
            <span>&#9662;</span>
            <!-- Down arrow icon -->
          </button>
        </div>

        <div class="grid-three-columns">
          <div
            class="grid-item--first item-boxes item-boxes--large"
            id="weapon"
          >
            W
          </div>
          <div
            class="grid-item--middle item-boxes item-boxes--medium"
            id="head"
          >
            H
          </div>
          <div
            class="grid-item--middle item-boxes item-boxes--large"
            id="chest"
          >
            C
          </div>
          <div
            class="grid-item--last item-boxes item-boxes--medium"
            id="gloves"
          >
            G
          </div>
          <div
            class="grid-item--middle item-boxes item-boxes--small"
            id="waist"
          >
            W
          </div>
          <div class="grid-item--middle item-boxes item-boxes--large" id="legs">
            L
          </div>
        </div>
        <aside>Some stats will be in here, i promised</aside>
      </section>
    </main>
  </body>
</html>
